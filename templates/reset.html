{% extends 'index.html' %}
{% block title %}
- Page not found
{% endblock %}
{% if message %}
 <div align="center">
        <div class="alert alert-info" style="width:80%">{{ message }}</div>
        </div>
{% endif %}
{% if error %}
 <div align="center">
        <div class="alert alert-danger" style="width:80%">{{ error }}</div>
        </div>
{% endif %}
{% block content %}
<h2>Password Reset</h2>
<form action="/forgot/{{ token }}/handler" method="post">
	<input class="form-control" type="password" name="password" placeholder="New Password"/><br/>
	<input class="form-control" type="password" name="password_again" placeholder="New Password Again"/><br/>
	<button type="submit" class="btn btn-info">Reset Password</button>
</form>
{% endblock %}
